[base]
name = emodelrunner
testdeps =
    mock
    pytest

[tox]
envlist =
    check-packaging
    lint
    py27
    py3

minversion = 2.7

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
basepython=python
deps = 
    {[base]testdeps}
    pathlib
passenv = KRB5CCNAME DISPLAY https_proxy USER
whitelist_externals = make
setenv =
    HOC_LIBRARY_PATH={envdir}/.neurodamus/local/neurodamus-core/hoc
    BGLIBPY_MOD_LIBRARY_PATH={envdir}/.neurodamus/local/x86_64/.libs/libnrnmech.so

    PYTHONPATH={envdir}/.neuronpy/local/lib/python:{envdir}/.neuronpy/local/lib64/python
    TOX_ENVBINDIR={envbindir}
    TOX_NRNBINDIR=../.neuronpy/local/x86_64/bin/ 
    OMP_NUM_THREADS=1
commands =
    make clean
    ./.install_neuron.sh {envdir}/.neuronpy/src {envdir}/.neuronpy/local {basepython}
    make toxbinlinks
    ./.install_mods.sh {envdir}/.neurodamus/local
    ./.compile_mod.sh {envdir}/.neurodamus/local neocortex/mod/v6
    make remove_test_output
    pytest -s tests

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    black
download = true
commands =
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    pylint {[base]name}
    black --check {[base]name}
    black --check tests
    black --check setup.py

[testenv:format]
deps = black
commands =
    black {[base]name}
    black tests
    black setup.py

[testenv:coverage]
usedevelop=True
deps =
    {[base]testdeps}
    pytest-cov
commands =
    pytest --cov-report term-missing --cov-report xml --cov={[base]name} tests/

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
# set warnings as errors using the -W sphinx option
commands = make html SPHINXOPTS=-W
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E402: module level import not at top of file
[pycodestyle]
ignore = E731,W503,W504,E402
max-line-length = 100

[pydocstyle]
# ignore the following
#   - D413: no blank line afer last section
add-ignore = D413
convention = google
